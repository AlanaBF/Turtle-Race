<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Race</title>

    <!-- Preload the custom fonts -->
    <link rel="preload" href="Matemasie-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="Poppins-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <style>
        /* Optional: You can specify font styles here if you want */
        @font-face {
            font-family: 'Matemasie';
            src: url('Matemasie-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Poppins';
            src: url('Poppins-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Your game will be loaded here -->
    </div>

    <script type="text/javascript" src="pygbag/pygbag.js"></script>
</body>
</html>
